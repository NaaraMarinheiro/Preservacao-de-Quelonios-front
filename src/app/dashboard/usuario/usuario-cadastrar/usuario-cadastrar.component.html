<div class="container">

    <h3 id="migalhas"> Home/Usuarios/Novo Usuário</h3>

    <div class="conteudo">
        <h2>Novo Usuário</h2>
        <h6>Incluir um novo usuário no sistema</h6>
        <br>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMatricula">Matrícula</label>
                        <input 
                        type="text" 
                        formControlName="matricula" 
                        class="form-control" 
                        id="inputMatricula" 
                        [(ngModel)]="documento.matricula">

                        <span *ngIf="!signupForm?.get('matricula')?.valid && signupForm?.get('matricula')?.touched " class="help-block">O campo matrícula é obrigatório</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        formControlName="email"
                         class="form-control" 
                         id="inputEmail"
                         [(ngModel)]="documento.username">

                        <span *ngIf="!signupForm?.get('email')?.valid && signupForm?.get('email')?.touched " class="help-block">O campo email é obrigatório</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputSenha">Senha</label>
                        <input 
                        type="password" 
                        formControlName="senha"
                         class="form-control"
                          id="inputSenha"
                          [(ngModel)]="documento.password">

                        <span *ngIf="!signupForm?.get('senha')?.valid && signupForm?.get('senha')?.touched " class="help-block">O campo senha é obrigatório</span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputNome">Nome Completo</label>
                            <input 
                            type="text" 
                            formControlName="nome"
                             class="form-control"
                              id="inputNome"
                              [(ngModel)]="documento.nome">

                            <span *ngIf="!signupForm?.get('nome')?.valid && signupForm?.get('nome')?.touched " class="help-block">O campo nome completo é obrigatório</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputTipoUsuario">Tipo de Usuário</label>
                            <select id="inputTipoUsuario" formControlName="tipoUsuario" class="form-control"
                            [(ngModel)]="documento.tipoUsuario">
                                <option selected>Selecione</option>
                                <option>VOLUNTARIO</option>
                                <option>COORDENADOR</option>
                            </select>

                            <span *ngIf="!signupForm?.get('tipoUsuario')?.valid && signupForm?.get('tipoUsuario')?.touched " class="help-block">Seleção tipo de usuário é obrigatória</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputStatus">Status</label>
                            <select id="inputStatus" formControlName="status"
                             class="form-control"
                             [(ngModel)]="documento.enabled">
                                <option selected>Selecione</option>
                                <option ngValue="true">Ativo</option>
                                <option ngValue="false">Inativo</option>
                            </select>

                            <span *ngIf="!signupForm?.get('status')?.valid && signupForm?.get('status')?.touched " class="help-block">Seleção de status é obrigatório</span>
                        </div>
                    </div>
                </div>
                <div class="botao" >
                    <button type="submit" class="btn btn-success ">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
