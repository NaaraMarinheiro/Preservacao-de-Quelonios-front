<div class="container">


    <div class="row">
        <h1 class="titulo">Novo usuário</h1>
        <h6>Cadastrar um novo usuário no sistema</h6>

        <div class="col ">
            <label for="inputMatricula">Matrícula</label>
            <input type="text" class="form-control" id="inputMatricula">
        </div>
        <div class="col ">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col ">
            <label for="inputSenha">Senha</label>
            <input type="password" class="form-control" id="inputSenha">
        </div>

        <div class="form-group">
            <label for="inputNome">Nome completo</label>
            <input type="text" class="form-control" id="inputNome">
        </div>

        <div class="col ">
            <label for="inputTipoUsuario">Tipo de usuário</label>
            <select id="inputTipoUsuario" class="form-control">
                <option selected>Selecione</option>
                <option>Voluntário</option>
                <option>Coordenador</option>
            </select>
        </div>

        <div class="col ">
            <label for="inputStatus">Status</label>
            <select id="inputStatus" class="form-control">
                <option selected>Selecione</option>
                <option>Ativo</option>
                <option>Inativo</option>
            </select>
        </div>

        <div class="botao">
            <button type="button" class="btn btn-outline-success  ">Salvar</button>
        </div>

    </div>
</div>
