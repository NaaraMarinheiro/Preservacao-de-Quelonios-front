<div class="container">

    <h3 id="migalhas" class="ps-0"> Home/Ciclo/{{resultado.nomeCiclo}}</h3>

    <div class="conteudo">

        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputIdCiclo">Nome do Ciclo</label>
                        <input type="text" class="form-control" id="inputIdCiclo" [value]="resultado.nomeCiclo"
                            disabled>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Estado">Estado</label>
                        <input type="text" class="form-control" id="Estado" [value]="resultado.uf" disabled>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputComunidade">Município</label>
                        <input type="text" class="form-control" id="municipio"
                            [value]="resultado.municipio.nomeMunicipio" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputMunicipio">Comunidade</label>
                        <input type="text" class="form-control" id="comunidade"
                            [value]="resultado.comunidade.nomeComunidade" disabled>
                    </div>
                </div>
                <div class="botao">
                    <button type="button" class="btn btn-success" routerLink="viagem/cadastrar"
                        routerLinkActive="active-style">+ Nova Viagem
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="mb-4">
        <div class="div-minhas-viagens col-md-12">
            <h3>Minhas viagens</h3>

            <div class="div-tabela-minhas-viagens">

                <div class="row divisor" *ngFor="let item of arrayDeViagens">
                    <div class="col-md-3 pe-md-1">
                        <div [ngClass]="{
                            'canto-colorido-verde': item.status == 'Iniciada', 
                            'canto-colorido-rosa': item.status == 'Agendada'
                        }" class="canto-colorido-verde"></div>
                        <div class="div-dados-id-viagem">

                            <span class="subtitulo-dados-viagem"><b>ID {{item.idViagem}}</b></span>

                            <div class="item-id-viagem">
                                <span [ngClass]="{
                                    'status-em-atualizacao': item.status == 'Iniciada',
                                    'status-agendada': item.status == 'Agendada'

                                }">{{item.status}}</span>
                            </div>
                            <div class="item-id-viagem">
                                <img class="icone" src="../../../../assets/img/pin-map.svg" width="20" height="20"><span
                                    class="label-comunidade">{{item.idCiclo.comunidade.nomeComunidade}}</span>
                            </div>
                            <div class="item-id-viagem">
                                <img class="icone" src="../../../../assets/img/calendar.svg" width="20"
                                    height="20"><span class="label-comunidade">{{item.dataFormatada}}</span>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-9 ps-md-0 div-viagem">
                        <div class="div-dados-viagem">
                            <span class="subtitulo-dados-viagem">{{item.idCiclo.nomeCiclo}}</span>

                            <span class="texto-dados-viagem" style="font-weight:500">Coordenador:</span>
                            <span class="texto-dados-viagem">{{item.coordenador.nome}}</span>

                        </div>
                        <div class="div-botoes-viagem">
                            <div class="div-botao-formulario">
                                <button type="button" class="btn btn-success" [routerLink]="['viagem', item.idViagem]"
                                    routerLinkActive="active-style"><span class="span-formulario">+
                                        Formulário</span></button>
                            </div>
                            <div class="flex-center div-espaco-botoes"></div>
                            <div class="flex-center-bottom div-botoes-conteudo">
                                <div class="flex-item-center">
                                    <td>
                                        <div class="d-flex justify-content-around">
                                            <button type="button" id="button-visao"
                                                [routerLink]="['viagem', item.idViagem]"
                                                routerLinkActive="active-style"></button>
                                            <button type="button" id="button-editar"
                                                [routerLink]="['viagem', item.idViagem, 'editar']"
                                                routerLinkActive="active-style"></button>
                                            <button type="button" id="button-excluir"></button>
                                        </div>
                                    </td>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
